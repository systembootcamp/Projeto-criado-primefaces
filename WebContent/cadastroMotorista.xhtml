<ui:composition template="layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Motoristas</ui:define>

	<ui:define name="corpo">
		<h:form>
			<p:growl />
			<p:panel header="Cadastro de Motoristas">
				<p:panelGrid columns="2">
					<h:outputText value="Categoria da carteira: *" />
					<p:selectOneMenu
						value="#{motoristaControllerLucasGomes.cnhSelecionado}"
						converter="cnhConverter" required="true"
						requiredMessage="O campo Categoria é obrigatório!" filter="true">
						<f:selectItem itemLabel="SELECIONE" />
						<f:selectItems value="#{cnhControllerLucasGomes.lista}" var="cnh"
							itemLabel="#{cnh.descCat}" itemValue="#{cnh}" />
					</p:selectOneMenu>
					<h:outputText value="Nome Motorista: *" />
					<p:inputText
						value="#{motoristaControllerLucasGomes.motoristaLucas.nomeMotorista}"
						required="true"
						requiredMessage="O campo nome motorista é obrigatório!">
						<f:validateLength maximum="60" />
					</p:inputText>
					<h:outputText value="Destino: *" />
					<p:inputText
						value="#{motoristaControllerLucasGomes.motoristaLucas.destino}"
						required="true" requiredMessage="O campo destino é obrigatório!">
						<f:validateLength maximum="80" />
					</p:inputText>
					<h:outputText value="Distancia: *" />
					<p:inputText
						value="#{motoristaControllerLucasGomes.motoristaLucas.distancia}"
						required="true" requiredMessage="O campo distancia é obrigatório!">
						<f:validateDoubleRange minimum="1" />
					</p:inputText>
					<h:outputText value="Data da Corrida: *" />
					<p:calendar pattern="dd/MM/yyyy" mindate="10/06/2020"
						maxdate="01/01/2022"
						value="#{motoristaControllerLucasGomes.motoristaLucas.dataCorrida}"
						required="true"
						requiredMessage="O campo data a corrida é obrigatório!">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</p:calendar>
					<h:outputText value="Valor do Km: *" />
					<p:inputText
						value="#{motoristaControllerLucasGomes.motoristaLucas.valorKm}">
						<f:validateDoubleRange minimum="1" />
					</p:inputText>
					<f:facet name="footer">
						<p:commandButton value="Salvar"
							action="#{motoristaControllerLucasGomes.salvar}" ajax="false" />
						<p:commandButton value="Limpar" action="cadastroMotorista.xhtml"
							actionListener="#{motoristaController.limparCampos}"
							immediate="true" ajax="false" />
					</f:facet>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
